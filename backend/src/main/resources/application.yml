

spring:

  profile: dev
  jpa:
    database-platform: com.projetM2_foot.config.SQLDialect
    hibernate:
      ddl-auto: update

  datasource:
    url: jdbc:sqlite:sqlitesample.db
    driver-class-name: org.sqlite.JDBC

    username: admin
    password: admin

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html